<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#82B1FF">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="description" content="ストレスフリーな管理で組織の成果をサポートする週次報告サービスです。">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta http-equiv="pragma" content="no-cache" />
  <!--
    <link rel="preconnect" href="https://cognito-idp.ap-northeast-1.amazonaws.com">
  -->
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>apple-touch-icon.png" sizes="180x180">
  <link rel="android-touch-icon" href="<%= BASE_URL %>android-chrome-192x192.png" sizes="192x192">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
