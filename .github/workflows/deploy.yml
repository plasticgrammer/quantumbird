name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-southeast-2
          aws-access-key-id: ${{ secrets.APP_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.APP_AWS_SECRET_ACCESS_KEY }}
          user-pool-id: ${{ secrets.APP_USER_POOL_ID }}
          user-pool-web-client-id: ${{ secrets.APP_USER_POOL_WEB_CLIENT_ID }}
          cognito-domain: ${{ secrets.APP_COGNITO_DOMAIN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VUE_APP_AWS_REGION: ap-southeast-2
          VUE_APP_AWS_ACCESS_KEY_ID: ${{ secrets.APP_AWS_ACCESS_KEY_ID }}
          VUE_APP_AWS_SECRET_ACCESS_KEY: ${{ secrets.APP_AWS_SECRET_ACCESS_KEY }}
          VUE_APP_USER_POOL_ID: ${{ secrets.APP_USER_POOL_ID }}
          VUE_APP_USER_POOL_WEB_CLIENT_ID: ${{ secrets.APP_USER_POOL_WEB_CLIENT_ID }}
          VUE_APP_COGNITO_DOMAIN: ${{ secrets.APP_COGNITO_DOMAIN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true