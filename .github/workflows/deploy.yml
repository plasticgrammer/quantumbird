name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VUE_APP_AWS_REGION: ap-southeast-2
          # 他の環境変数は削除し、代わりに構成ファイルを使用します

      - name: Create config file
        run: |
          echo '{
            "aws_project_region": "ap-southeast-2",
            "aws_cognito_region": "ap-southeast-2",
            "aws_user_pools_id": "${{ secrets.APP_USER_POOL_ID }}",
            "aws_user_pools_web_client_id": "${{ secrets.APP_USER_POOL_WEB_CLIENT_ID }}",
            "oauth": {
              "domain": "${{ secrets.APP_COGNITO_DOMAIN }}"
            }
          }' > ./dist/aws-exports.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true