name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Create aws-exports.js
        run: |
          echo "const awsmobile = {
            aws_project_region: 'ap-southeast-2',
            aws_cognito_region: 'ap-southeast-2',
            aws_user_pools_id: '${{ secrets.APP_USER_POOL_ID }}',
            aws_user_pools_web_client_id: '${{ secrets.APP_USER_POOL_WEB_CLIENT_ID }}',
            oauth: {
              domain: '${{ secrets.APP_COGNITO_DOMAIN }}',
              scope: ['email', 'openid', 'profile'],
              redirectSignIn: 'https://plasticgrammer.github.io/quantumbird/',
              redirectSignOut: 'https://plasticgrammer.github.io/quantumbird/',
              responseType: 'code'
            }
          };" > src/aws-exports.js
          echo "export default awsmobile;" >> src/aws-exports.js

      - name: Build
        run: npm run build
        env:
          VUE_APP_AWS_REGION: ap-southeast-2
          VUE_APP_USER_POOL_ID: ${{ secrets.APP_USER_POOL_ID }}
          VUE_APP_USER_POOL_WEB_CLIENT_ID: ${{ secrets.APP_USER_POOL_WEB_CLIENT_ID }}
          VUE_APP_COGNITO_DOMAIN: ${{ secrets.APP_COGNITO_DOMAIN }}
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true